global:
  scrape_interval: 15s
  scrape_timeout: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    scrape_interval: 15s
    scrape_timeout: 15s
    metrics_path: /metrics
    static_configs:
      - targets:
          - localhost:9090
    bearer_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjQiLCJpYXQiOjE3MjI4MDY1NTEsImV4cCI6MTcyMzQxMTM1MX0.C0xzjx32f2Z1FHMzvzErrgGEMztBry52UQZBm6e3ANI

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    bearer_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjQiLCJpYXQiOjE3MjI4MDY1NTEsImV4cCI6MTcyMzQxMTM1MX0.C0xzjx32f2Z1FHMzvzErrgGEMztBry52UQZBm6e3ANI

  - job_name: eureka-service
    scrape_interval: 15s
    scrape_timeout: 15s
    eureka_sd_configs:
      - server: http://eureka-server:8761/eureka/v2
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_eureka_app_name]
        target_label: application
      - source_labels: [__meta_eureka_app_instance_metadata_metrics_path]
        target_label: __metrics_path__
      - source_labels: [__address__]
        target_label: instance

  - job_name: blackbox-via-service-discovery
    params:
      module:
        - http_2xx
    scrape_interval: 15s
    scrape_timeout: 15s
    metrics_path: /probe
    eureka_sd_configs:
      - server: http://eureka-server:8761/eureka/v2
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_eureka_app_name]
        target_label: application
      - source_labels: [__meta_eureka_app_instance_healthcheck_url]
        target_label: __param_target
      - source_labels: [__address__]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
    bearer_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjQiLCJpYXQiOjE3MjI4MDY1NTEsImV4cCI6MTcyMzQxMTM1MX0.C0xzjx32f2Z1FHMzvzErrgGEMztBry52UQZBm6e3ANI
